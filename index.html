<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello in Different Languages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Hello in Different Languages</h1>
  <ul>
    <li>English: Hello</li>
    <li>Spanish: Hola</li>
    <li>French: Bonjour</li>
    <li>German: Hallo</li>
    <li>Italian: Ciao</li>
    <li>Japanese: こんにちは (Konnichiwa)</li>
    <li>Chinese (Mandarin): 你好 (Nǐ hǎo)</li>
    <li>Hindi: नमस्ते (Namaste)</li>
    <li>Russian: Привет (Privet)</li>
    <li>Swahili: Habari</li>
  </ul>
</body>
</html>
